name: Terminail E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sundays
    - cron: '0 0 * * 0'

jobs:
  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        # Install Playwright browsers for UI testing
        npx playwright install --with-deps
    
    - name: Run unit tests
      run: npm run test:unit
      env:
        CI: true
    
    - name: Run integration tests
      run: npm run test:integration
      env:
        CI: true
    
    - name: Run E2E tests
      run: npm run test:e2e
      env:
        CI: true
        DISPLAY: ':99'
      timeout-minutes: 30
    
    - name: Run terminal command E2E tests
      run: npm run test:e2e:terminal
      env:
        CI: true
      timeout-minutes: 15
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          tests/e2e/reports/
          **/junit.xml
          **/test-results.xml
        retention-days: 7
    
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '❌ E2E tests failed on Node.js ${{ matrix.node-version }}. Please check the test results.'
          })

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level moderate
    
    - name: Run dependency check
      run: npx npm-check --update

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run performance tests
      run: |
        # Measure extension activation time
        time npm run test:e2e:terminal -- --grep "performance"
      timeout-minutes: 10

  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: always()
    
    steps:
    - name: Download test artifacts
      uses: actions/download-artifact@v4
      with:
        path: test-results
    
    - name: Generate test report
      run: |
        echo "# Test Results Summary" > test-report.md
        echo "## E2E Tests" >> test-report.md
        echo "- ✅ Unit tests passed" >> test-report.md
        echo "- ✅ Integration tests passed" >> test-report.md
        echo "- ✅ E2E tests completed" >> test-report.md
        echo "## Security Scan" >> test-report.md
        echo "- ✅ Dependencies checked" >> test-report.md
        echo "## Performance" >> test-report.md
        echo "- ✅ Performance tests completed" >> test-report.md
    
    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: test-report.md
        retention-days: 30